<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet/less" href="./css/index.less"/>
</head>
<body>
<section class="musecBox">
    <div class="musicBg"></div>
    <audio src="img/demo.m4a"></audio>
    <header class="header">
        <div class="base">
            <img src="img/poster.jpg" alt=""/>
            <p>
                <span>模特</span>
                <span>李荣浩</span>
            </p>
        </div>
        <div class="btn">
            <a href="javascript:;" class="play"></a>
            <a href="javascript:;" class="pause"></a>
        </div>
    </header>
    <main class="main">
        <div class="lyric">
            <p>模特</p>
            <p>词</p>
        </div>
    </main>
    <footer class="footer">
    <div class="storage"><a href="javascript:;"></a></div>
        <div class="progress">
            <div class="current">00:00</div>
            <div class="timeLine"><span></span></div>
            <div class="duration">00:00</div>
        </div>
        <div class="downLoad"><i>下载这首歌曲</i></div>
    </footer>
</section>

<script src="js/less-2.5.3.min.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
